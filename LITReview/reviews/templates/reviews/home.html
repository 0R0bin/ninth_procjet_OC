{% extends 'base.html' %}
{% block content %}
    <h2>Photos</h2>
    {% for photo in photos %}
        <img src="{{ photo.image.url }}">
        <p>{{ photo.caption }}</p>
    {% endfor %}
    <h2>Review</h2>
    <div class="grid-container">
        {% for review in reviews %}
            <div class="post">
                <a href="{% url 'view_review' review.id %}">
                    <h4>Billet : {{ review.title }}</h4>
                    <img src="{{ review.photo.image.url }}">
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
