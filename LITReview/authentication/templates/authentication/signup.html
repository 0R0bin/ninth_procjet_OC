{% extends 'base.html' %}
{% block content %}
    <h2>Inscrivez-vous</h2>
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button class="btn_generic_litreview">Retourner</button>
        <button class="btn_generic_litreview" type="submit">S'inscrire</button>
    </form>
{% endblock content %}
